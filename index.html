<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>AI Binary Premium Signals</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap');
    
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #0a0a0a, #121212);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      text-align: center;
      padding: 20px;
      overflow: hidden;
      position: relative;
    }
    
    /* Snowfall Animation */
    .snow {
      position: absolute;
      top: -10px;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 1;
    }
    
    .snowflake {
      position: absolute;
      background: white;
      border-radius: 50%;
      filter: blur(1px);
      opacity: 0.8;
      animation: snowfall linear infinite;
    }
    
    @keyframes snowfall {
      0% {
        transform: translateY(0) rotate(0deg);
      }
      100% {
        transform: translateY(100vh) rotate(360deg);
      }
    }
    
    .container {
      background: rgba(15, 15, 15, 0.8);
      backdrop-filter: blur(16px);
      border: 1px solid rgba(255, 255, 255, 0.1);
      padding: 2.5rem;
      border-radius: 20px;
      max-width: 500px;
      width: 100%;
      box-shadow: 0 0 40px rgba(0, 255, 170, 0.2);
      animation: pulseGlow 4s ease-in-out infinite;
      position: relative;
      z-index: 2;
      border-top: 1px solid rgba(255, 255, 255, 0.2);
      border-left: 1px solid rgba(255, 255, 255, 0.1);
    }
    
    @keyframes pulseGlow {
      0%, 100% {
        box-shadow: 0 0 20px rgba(0, 255, 170, 0.2);
      }
      50% {
        box-shadow: 0 0 40px rgba(0, 255, 170, 0.4);
      }
    }
    
    h2 {
      font-size: 2rem;
      margin-bottom: 1.5rem;
      color: #fff;
      text-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
      font-weight: 700;
      letter-spacing: 0.5px;
    }
    
    .license-box {
      background: rgba(0, 0, 0, 0.4);
      color: #39ff14;
      padding: 15px 25px;
      border: 1px solid rgba(57, 255, 20, 0.3);
      margin: 1.5rem 0;
      font-family: 'Courier New', monospace;
      display: inline-block;
      border-radius: 8px;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 0 20px rgba(57, 255, 20, 0.2);
      letter-spacing: 1px;
      text-shadow: 0 0 8px rgba(57, 255, 20, 0.6);
      animation: textGlow 2s ease-in-out infinite alternate;
    }
    
    @keyframes textGlow {
      0% {
        text-shadow: 0 0 8px rgba(57, 255, 20, 0.6);
      }
      100% {
        text-shadow: 0 0 15px rgba(57, 255, 20, 0.9);
      }
    }
    
    input[type="text"] {
      padding: 14px 20px;
      border: none;
      width: 100%;
      border-radius: 10px;
      margin: 1rem 0;
      background: rgba(255, 255, 255, 0.08);
      color: #fff;
      font-size: 16px;
      outline: none;
      border: 1px solid rgba(255, 255, 255, 0.1);
      transition: all 0.3s ease;
    }
    
    input[type="text"]:focus {
      border-color: #39ff14;
      box-shadow: 0 0 15px rgba(57, 255, 20, 0.3);
    }
    
    button {
      padding: 14px 30px;
      background: linear-gradient(145deg, #ffd700, #ffcc00);
      color: #000;
      border: none;
      border-radius: 30px;
      cursor: pointer;
      margin: 0.5rem;
      font-weight: 600;
      transition: all 0.3s ease;
      box-shadow: 0 0 15px rgba(255, 215, 0, 0.3);
      font-size: 1rem;
      letter-spacing: 0.5px;
      position: relative;
      overflow: hidden;
    }
    
    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 0 25px rgba(255, 215, 0, 0.5);
    }
    
    button:active {
      transform: translateY(1px);
    }
    
    button::after {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0.3),
        rgba(255, 255, 255, 0)
      );
      transform: rotate(30deg);
      transition: all 0.3s ease;
    }
    
    button:hover::after {
      left: 100%;
    }
    
    .telegram-btn {
      background: linear-gradient(145deg, #0088cc, #0077b3);
      color: white;
      box-shadow: 0 0 15px rgba(0, 136, 204, 0.3);
    }
    
    .telegram-btn:hover {
      box-shadow: 0 0 25px rgba(0, 136, 204, 0.5);
    }
    
    .telegram-btn::after {
      background: linear-gradient(
        to bottom right,
        rgba(255, 255, 255, 0.4),
        rgba(255, 255, 255, 0)
      );
    }
    
    #premium-section {
      display: none;
      margin-top: 2rem;
    }
    
    .error {
      color: #ff4d4d;
      margin: 1rem 0;
      font-weight: 500;
      background: rgba(255, 77, 77, 0.1);
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(255, 77, 77, 0.3);
      text-shadow: 0 0 8px rgba(255, 77, 77, 0.5);
    }
    
    .success {
      color: #39ff14;
      margin: 1rem 0;
      font-weight: 500;
      background: rgba(57, 255, 20, 0.1);
      padding: 12px;
      border-radius: 8px;
      border: 1px solid rgba(57, 255, 20, 0.3);
      text-shadow: 0 0 8px rgba(57, 255, 20, 0.5);
    }
    
    .actions {
      margin: 1.5rem 0;
    }
    
    ::placeholder {
      color: #aaa;
    }
    
    #telegramLink {
      margin-top: 2rem;
      text-align: center;
    }
    
    #premiumInfo {
      background: rgba(30, 30, 30, 0.6);
      border-radius: 12px;
      padding: 1.5rem;
      color: #ffcc00;
      margin-top: 2rem;
      border: 1px solid rgba(255, 204, 0, 0.2);
      box-shadow: 0 0 20px rgba(255, 204, 0, 0.1);
    }
    
    #premiumInfo h4 {
      font-size: 1.2rem;
      margin-bottom: 1rem;
      color: #ffcc00;
      text-shadow: 0 0 8px rgba(255, 204, 0, 0.5);
    }
    
    #premiumInfo ul {
      list-style-type: none;
      padding: 0;
    }
    
    #premiumInfo li {
      margin: 0.8rem 0;
      display: flex;
      justify-content: space-between;
      font-size: 1rem;
    }
    
    #premiumInfo li span:first-child {
      color: #ccc;
    }
    
    #premiumInfo li span:last-child {
      color: #fff;
      font-weight: 600;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.3);
    }
    
    .glow-signals {
      color: #00ffaa;
      text-shadow: 0 0 10px rgba(0, 255, 170, 0.7);
    }
    
    .glow-users {
      color: #66ccff;
      text-shadow: 0 0 10px rgba(102, 204, 255, 0.7);
    }
    
    .glow-premium {
      color: #ff33cc;
      text-shadow: 0 0 10px rgba(255, 51, 204, 0.7);
    }
    
    /* Responsive adjustments */
    @media (max-width: 600px) {
      .container {
        padding: 1.5rem;
      }
      
      h2 {
        font-size: 1.8rem;
      }
      
      button {
        padding: 12px 25px;
      }
    }
  </style>
</head>
<body>

<!-- Snowfall Effect -->
<div class="snow" id="snow"></div>

<div class="container">
  <h2>AI Binary Premium Signals</h2>

  <div>
    <span class="license-box" id="licenseDisplay">Generating license...</span>
    <button onclick="copyLicense()">Copy</button>
    <a href="https://t.me/khantrader4" target="_blank" class="telegram-btn" style="text-decoration: none; display: inline-block;">
      <button class="telegram-btn">Get Approved</button>
    </a>
  </div>

  <div class="actions">
    <p>After sending, wait for admin approval. Then paste it below:</p>
    <input type="text" id="licenseInput" placeholder="Paste your approved license key" />
    <button onclick="verifyLicense()">Unlock Premium</button>
    <div id="messageBox"></div>
  </div>

  <!-- Premium Stats Section -->
  <div id="premiumInfo">
    <h4>Premium Stats:</h4>
    <ul>
      <li><span>Total Signals:</span> <span id="totalSignals" class="glow-signals">452,899</span></li>
      <li><span>Total Users:</span> <span id="totalUsers" class="glow-users">2,392</span></li>
      <li><span>Premium Users:</span> <span id="totalPremiumUsers" class="glow-premium">1,248</span></li>
    </ul>
  </div>

  <!-- Telegram Contact Link -->
  <div id="telegramLink">
    <p>Need help or have questions?</p>
    <a href="https://t.me/khantrader4" target="_blank">
      <button class="telegram-btn">Message @khantrader4</button>
    </a>
  </div>
</div>

<script>
  // Generate snowflakes
  function createSnow() {
    const snowContainer = document.getElementById('snow');
    const snowflakeCount = 50;
    
    for (let i = 0; i < snowflakeCount; i++) {
      const snowflake = document.createElement('div');
      snowflake.classList.add('snowflake');
      
      // Random size between 1px and 4px
      const size = Math.random() * 3 + 1;
      snowflake.style.width = `${size}px`;
      snowflake.style.height = `${size}px`;
      
      // Random position
      snowflake.style.left = `${Math.random() * 100}%`;
      
      // Random animation duration between 5s and 15s
      const duration = Math.random() * 10 + 5;
      snowflake.style.animationDuration = `${duration}s`;
      
      // Random delay
      snowflake.style.animationDelay = `${Math.random() * 5}s`;
      
      snowContainer.appendChild(snowflake);
    }
  }

  // Generate a random license key
  const generatedKey = 'LIC-' + Math.random().toString(36).substr(2, 8).toUpperCase();
  document.getElementById('licenseDisplay').textContent = generatedKey;

  // Copy license to clipboard
  function copyLicense() {
    const tempInput = document.createElement("input");
    tempInput.value = generatedKey;
    document.body.appendChild(tempInput);
    tempInput.select();
    document.execCommand("copy");
    document.body.removeChild(tempInput);
    
    const messageBox = document.getElementById("messageBox");
    messageBox.textContent = "License copied to clipboard!";
    messageBox.className = "success";
    
    setTimeout(() => {
      messageBox.textContent = "";
      messageBox.className = "";
    }, 2000);
  }

  // Verify license key
  async function verifyLicense() {
    const userKey = document.getElementById("licenseInput").value.trim();
    const messageBox = document.getElementById("messageBox");

    messageBox.textContent = "";
    messageBox.className = "";

    if (userKey === "") {
      messageBox.textContent = "Please enter a license key.";
      messageBox.className = "error";
      return;
    }

    // Show loading state
    messageBox.textContent = "Verifying license...";
    messageBox.className = "";

    try {
      const res = await fetch("https://raw.githubusercontent.com/HemtKhan/Aibinarysignals/main/Key.text?" + new Date().getTime());
      const data = await res.text();
      const validKeys = data.split(/\r?\n/).map(k => k.trim()).filter(k => k !== "");

      if (validKeys.includes(userKey)) {
        messageBox.textContent = "✅ License approved. Redirecting...";
        messageBox.className = "success";

        // Immediately redirect to premium site
        window.location.href = "https://premuim1.netlify.app/";
      } else {
        messageBox.textContent = "❌ License not approved or removed.";
        messageBox.className = "error";
      }
    } catch (err) {
      messageBox.textContent = "⚠️ Error checking license. Try again later.";
      messageBox.className = "error";
      console.error("License verification error:", err);
    }
  }

  // Static counter functionality
  document.addEventListener('DOMContentLoaded', function() {
    // Create snowfall effect
    createSnow();
    
    // Set initial values
    const launchDate = new Date('2024-01-01T00:00:00Z').getTime();
    const now = new Date().getTime();
    const timeElapsed = now - launchDate;
    
    // Calculate current values based on time elapsed
    let signals = 452899 + Math.floor(timeElapsed / 10000); // +1 every 10 seconds
    let users = 2392 + Math.floor(timeElapsed / 3600000) * 2; // +2 every hour
    let premiumUsers = 1248 + Math.floor(timeElapsed / 21600000) * 2; // +2 every 6 hours
    
    // Format numbers with commas
    document.getElementById('totalSignals').textContent = signals.toLocaleString();
    document.getElementById('totalUsers').textContent = users.toLocaleString();
    document.getElementById('totalPremiumUsers').textContent = premiumUsers.toLocaleString();
    
    // Set up intervals to increment counters
    setInterval(() => {
      signals++;
      document.getElementById('totalSignals').textContent = signals.toLocaleString();
    }, 10000); // Every 10 seconds
    
    setInterval(() => {
      users += 2;
      document.getElementById('totalUsers').textContent = users.toLocaleString();
    }, 3600000); // Every hour
    
    setInterval(() => {
      premiumUsers += 2;
      document.getElementById('totalPremiumUsers').textContent = premiumUsers.toLocaleString();
    }, 21600000); // Every 6 hours
  });
</script>

</body>
</html>
